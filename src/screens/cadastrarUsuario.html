<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>CRIAR CONTA</title>
  </head>

  <body>
    <header
      class="bg-black/90 flex justify-between items-center fixed top-0 left-0 w-full px-5 py-5 shadow-lg h-20"
    >
      <img class="h-10" src="img/newLogo.png" alt="logo" />
      <nav id="navMenu" class="hidden sm:block"></nav>
    </header>

    <main class="h-screen flex justify-center items-center">
      <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        <form id="form" class="space-y-4" onsubmit="event.preventDefault(); addUsuario();">

          <p class="text-xl font-semibold">Crie sua conta</p>
       

          <div>
            <label
              for="Nome"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="text"
                id="nome"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Nome
              </span>
            </label>
          </div>

          <div>
            <label
              for="email"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="email"
                id="email"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Email
              </span>
            </label>
          </div>

          <div>
            <label
              for="username"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="text"
                id="username"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Username
              </span>
            </label>
          </div>

          <div>
            <label
              for="senha"
              class="relative block rounded-md border border-gray-200 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600"
            >
              <input
                required
                type="password"
                id="senha"
                class="peer border-none bg-transparent placeholder-transparent focus:border-transparent h-9 focus:outline-none focus:ring-0"
                placeholder="Nome"
              />

              <span
                class="pointer-events-none absolute start-2.5 top-0 -translate-y-1/2 bg-white p-0.5 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-0 peer-focus:text-xs"
              >
                Senha
              </span>
            </label>
          </div>

          <input
            type="submit"
            value="Criar sua conta"
            id="btn"
            class="w-full bg-[#191919] text-white py-2 rounded-md hover:bg-gray-600 cursor-pointer"
          />
        </form>
      </div>




<!-- alert -->

<div id="alert" role="alert" class=" fixed top-5 rounded-xl border border-gray-100 bg-white p-4">
  <div class="flex items-start gap-4">
      <span class="text-green-600">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
      </span>

      <div class="flex-1">
          <strong class="block font-medium text-gray-900">Adicionado com sucesso</strong>
          <p class="mt-1 text-sm text-gray-700">Tudo certo.</p>
      </div>

      <button class="text-gray-500 transition hover:text-gray-600">
          <span class="sr-only">Dismiss popup</span>
        
      </button>
  </div>
</div>



    </main>

    <div id="overlay"></div>
    <div id="modal"></div>

    

    <script src="../clients/usuarioClient.js"></script>
    <script src="../clients/authClient.js"></script>

    <script>
      document.onload = carregarMenu();
    </script>
  </body>
</html>
