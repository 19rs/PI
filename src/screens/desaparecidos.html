<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reconectando Vidas</title>
</head>
<body>
    <header class="bg-black/90 flex justify-between items-center fixed top-0 left-0 w-full px-5 py-5 shadow-lg h-20 z-50">
        <img class="h-10" src="img/newLogo.png" alt="logo">
        <nav id="navMenu">
            
        </nav>
    </header>

    <main class="mt-24 container mx-auto">
       
        <!-- depois colocar botao para abrir modal -->
        <!-- <button>Filtrar</button> -->
        <section class="flex justify-center items-center gap-x-5 mb-8 text-xs py-8 rounded-md shadow">
            <h1 class="text-xl font-bold">Pesquisa:</h1>
            <!-- <input type="search" id="filtroNome" class="border p-2 w-56" placeholder="Nome"> -->
            <!-- <input type="search" id="filtroLocalDesaparecimento" class="border p-2 w-56" placeholder="Local Desaparecimento"> -->
            <!-- <input type="search" id="filtroGenero" class="border p-2" placeholder="Gênero"> -->
            <!-- <input type="number" id="filtroIdadeMin" class="border p-2 w-28" placeholder="Idade Mínima"> -->
            <!-- <input type="number" id="filtroIdadeMax" class="border p-2 w-28" placeholder="Idade Máxima"> -->

            <div class="relative group">
                <input type="search" name="filtroNome" id="filtroNome" class="w-56 p-2 border appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer" placeholder=" " onsearch="limparPesquisa()"/>
    
                <label for="filtroNome" class="absolute px-1 duration-300 transform -translate-y-5 scale-75 top-2 text-gray-400 start-2 z-2 origin-[0] peer-focus:left-2 bg-white peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5">Nome</label>
            </div>

            <div class="relative group">
                <input type="search" name="filtroLocalDesaparecimento" id="filtroLocalDesaparecimento" class="w-56 p-2 border appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer" placeholder=" " onsearch="limparPesquisa()"/>
    
                <label for="filtroLocalDesaparecimento" class="absolute px-1 duration-300 transform -translate-y-5 scale-75 top-2 text-gray-400 start-2 z-2 origin-[0] peer-focus:left-2 bg-white peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5">Local Desaparecimento</label>
            </div>

            <div class="relative group">
                <input type="search" name="filtroGenero" id="filtroGenero" class="p-2 border appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer" placeholder=" " onsearch="limparPesquisa()"/>
    
                <label for="filtroGenero" class="absolute px-1 duration-300 transform -translate-y-5 scale-75 top-2 text-gray-400 start-2 z-2 origin-[0] peer-focus:left-2 bg-white peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5">Gênero</label>
            </div>

            <div class="relative group">
                <input type="number" name="filtroIdadeMin" id="filtroIdadeMin" class="w-28 p-2 border appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer" placeholder=" " />
    
                <label for="filtroIdadeMin" class="absolute px-1 duration-300 transform -translate-y-5 scale-75 top-2 text-gray-400 start-2 z-2 origin-[0] peer-focus:left-2 bg-white peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5">Idade Mínima</label>
            </div>

            <div class="relative group">
                <input type="number" name="filtroIdadeMax" id="filtroIdadeMax" class="w-28 p-2 border appearance-none focus:outline-none focus:ring-1 focus:border-blue-600 peer" placeholder=" " />
    
                <label for="filtroIdadeMax" class="absolute px-1 duration-300 transform -translate-y-5 scale-75 top-2 text-gray-400 start-2 z-2 origin-[0] peer-focus:left-2 bg-white peer-focus:text-blue-600 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-5">Idade Máxima</label>
            </div>

            <button onclick="filtrarDesaparecidos()" class="ml-4 flex items-center border text-white px-2.5 py-1 rounded gap-x-1 text-sm bg-[#191919] hover:bg-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 0 1-.659 1.591l-5.432 5.432a2.25 2.25 0 0 0-.659 1.591v2.927a2.25 2.25 0 0 1-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 0 0-.659-1.591L3.659 7.409A2.25 2.25 0 0 1 3 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0 1 12 3Z" />
                  </svg>
                  <span>Filtrar</span>
            </button>

            <button onclick="limparFiltros()" class="bg-rose-500 px-1.5 py-1.5 rounded hover:bg-rose-400">
                <svg width="18px" height="18px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M13.41 20.79L12 21.7C10.69 22.51 8.87 21.6 8.87 19.98V14.63C8.87 13.92 8.47 13.01 8.06 12.51L4.22 8.46997C3.71 7.95997 3.31 7.06001 3.31 6.45001V4.13C3.31 2.92 4.22 2.01001 5.33 2.01001H18.67C19.78 2.01001 20.69 2.92003 20.69 4.03003V6.25C20.69 7.06 20.18 8.07001 19.68 8.57001" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M21.63 14.75C21.63 15.64 21.38 16.48 20.94 17.2C20.12 18.58 18.61 19.5 16.88 19.5C15.15 19.5 13.64 18.57 12.82 17.2C12.38 16.49 12.13 15.64 12.13 14.75C12.13 12.13 14.26 10 16.88 10C19.5 10 21.63 12.13 21.63 14.75Z" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M18.15 15.99L15.64 13.48" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M18.13 13.51L15.62 16.02" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> <path d="M20.69 4.02002V6.23999C20.69 7.04999 20.18 8.06001 19.68 8.57001L17.92 10.12C17.59 10.04 17.24 10 16.88 10C14.26 10 12.13 12.13 12.13 14.75C12.13 15.64 12.38 16.48 12.82 17.2C13.19 17.82 13.7 18.35 14.32 18.73V19.07C14.32 19.68 13.92 20.49 13.41 20.79L12 21.7C10.69 22.51 8.87 21.6 8.87 19.98V14.63C8.87 13.92 8.46 13.01 8.06 12.51L4.22 8.46997C3.72 7.95997 3.31 7.05001 3.31 6.45001V4.12C3.31 2.91 4.22 2 5.33 2H18.67C19.78 2 20.69 2.91002 20.69 4.02002Z" stroke="#ffffff" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
            </button>
        </section>

        <section id="listaDesparecidos">
           
        </section>
        <div id="modal" class=" hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 overflow-y-auto bg-cover text-white z-1000"></div>
            <div id="overlay" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-95 z-999"></div>
    </main>


    
    
    <script src="../clients/authClient.js"></script>
    <script src="../clients/desaparecidosClient.js"></script>

    <script>
        document.onload = carregarMenu()
        document.onload = listarDesaparecidos()

        function limparPesquisa() {
            filtrarDesaparecidos()
        }

        function limparFiltros() {
            let nome = document.getElementById("filtroNome")
            let localDesaparecimento = document.getElementById("filtroLocalDesaparecimento")
            let genero = document.getElementById("filtroGenero")
            let idadeMin = document.getElementById("filtroIdadeMin")
            let idadeMax = document.getElementById("filtroIdadeMax")

            nome.value = ""
            localDesaparecimento.value = ""
            genero.value = ""
            idadeMin.value = ""
            idadeMax.value = ""
            filtrarDesaparecidos()
        }
    </script>


</body>
</html>
