<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Cadastrar Pessoa Desaparecida</title>

<body>
    <header class="bg-black/90 flex justify-between items-center fixed top-0 left-0 w-full px-5 py-5 shadow-lg h-20">
        <img class="h-10" src="img/newLogo.png" alt="logo">
        <nav id="navMenu">
            
        </nav>
    </header>
    
    <script src="../clients/authClient.js"></script>
    <script src="../clients/desaparecidosClient.js"></script>

    <script>
        document.onload = verificarPermissao()
        document.onload = carregarMenu()
    </script>

    <main class="h-screen flex justify-center items-center">
        <form id="form"  class="w-full md:w-3/4 lg:w-1/2 bg-white p-8 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row gap-10">
                <div class="flex flex-col w-full md:w-1/2">
                   <div>
                    <label  for="nome" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input required type="text" id="nome" placeholder="Email" class="peer h-9 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>

                        <span
                            class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
                        >
                            Nome
                        </span>
                        </label>
                   </div>

                   <div class="mt-4">
                    <label for="fotoDesaparecido" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="file" id="fotoDesaparecido" placeholder="Email" class="peer h-9 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>

                        </label>
                   </div>

                   <div class="mt-4">
                    <label for="cpf" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">

                        >
                            CPF
                        </span>
                        </label>
                   </div>
                   
                   
                   
                   
                   <div class="mt-4">
                    <label for="dataNascimento" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                        <input type="date" id="dataNascimento" placeholder="Email" class="peer h-9 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>

                        <span
                            class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
                        >
                        Data Nascimento
                        </span>
                        </label>
                   </div>

                   <div class="mt-4">
                    <label for="genero" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">

                        >
                        Genero
                        </span>
                        </label>
                   </div>

                   <div class="mt-4">
                    <label for="olhos" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">

                        </span>

                   </div>

                        >
                        Peso
                        </span>
                        </label>
                   </div>

               
                   
                   

                </div>

                <div class="flex flex-col w-full md:w-1/2">
                  

                    <div >
                        <label for="cabelo" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                            <input type="text" id="cabelo" placeholder="Email" class="peer h-9 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>

                       </div>
                  

                       <div class="mt-4">
                        <label for="localDesaparecimento" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">

                       <div class="mt-4">
                        <label for="dataDesaparecimento" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">
                            <input required type="date" id="dataDesaparecimento" placeholder="Email" class="peer h-9 w-full border-none bg-transparent p-0 placeholder-transparent focus:border-transparent focus:outline-none focus:ring-0 sm:text-sm"/>
    
                            <span
                                class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"

                            </span>

                       </div>

                       <div class="mt-4">
                        <label for="caracte" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">

                            <span
                                class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"

                            Contato

                            </label>

                       <div class="mt-4">
                        <label for="detalhes-desaparecimento" class="relative block overflow-hidden rounded-md border border-gray-200 px-3 pt-3 shadow-sm focus-within:border-blue-600 focus-within:ring-1 focus-within:ring-blue-600">

                                class="absolute start-3 top-3 -translate-y-1/2 text-xs text-gray-700 transition-all peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-sm peer-focus:top-3 peer-focus:text-xs"
                            >

            <input type="submit" value="Cadastrar" id="btn" class="mt-4 w-full bg-[#191919] text-white py-2 px-4 rounded-md hover:bg-gray-600 cursor-pointer">

        <script>
            let form = document.getElementById('form')
            form.addEventListener('submit', function (event){
                event.preventDefault()
                addDesaparecidos()
            })
            
        </script>
    </main>
